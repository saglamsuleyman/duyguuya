    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            font-family: 'Georgia', serif;

        }
        .container {

        .text {

            font-weight: bold;
            color: #5a5a5a;
        }
    </style>
</head>
